<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Category Selection</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Choose a Category</h1>
                <div class="mb-3">
                    <label for="category" class="form-label">Select a category:</label>
                    <select id="category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
    
                </div>
                <center><button class="btn btn-primary" onclick="redirectToInstructions()">Next</button></center>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function redirectToInstructions() {
            const selectedCategory = document.getElementById('category').value;
            // Redirect to the instructions page with selected category as a query parameter
            window.location.href = `instructions.html?category=${selectedCategory}`;
        }
    </script>
</body>

</html>
