<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATM Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="pinForm" class="text-center">
            <h1 class="mb-4">Enter 4-digit PIN</h1>
            <form id="pinInputForm" onsubmit="authorize(event)">
                <div class="form-group">
                    <input type="password" class="form-control" id="pinInput" required>
                </div>
                <button type="submit" class="btn btn-warning">Authorize</button>
            </form>
        </div>
        <div id="options" style="display: none;" class="mt-4">
            <h1 class="mb-4">ATM Options</h1>
            <button class="btn btn-primary mr-2" onclick="showWithdrawForm()">Withdraw</button>
            <button class="btn btn-secondary mr-2" onclick="checkBalance()">Balance Check</button>
            <button class="btn btn-success mr-2" onclick="showTransferForm()">Transfer</button>
            <button class="btn btn-danger mr-2" onclick="showChangePinForm()">Change Pin</button>
            <button class="btn btn-warning" onclick="exit()">Exit</button>
        </div>
        <div id="formContainer" class="mt-4"></div>
        <div id="output" class="mt-4 alert alert-info"></div>
    </div>
    <script src="atm.js"></script>
</body>
</html>
